<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<body>
<div layout:fragment="content" class="p-2">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPgaTDE7CPVEd3seSJX-EHHUXMZnJpdm8&callback=initMap"
  ></script>
  <script>
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8,
      });
    }
  </script>

  <div class="row py-2">
    <h1 class="page-title">Party Address</h1>
  </div>
  <div class="row pt-4">
    <p class="h5">Address:</p>
  </div>
  <div class="row pt-2">
    <p>Hotel New York, NY, USA</p>
  </div>
  <div class="row py-4 party-address-border">
    <div class="span3">
      Email:
    </div>
    <div class="span9">
      <a href="mailto:your-email@your-email.com" class="party-address-email">
        your-email@your-email.com
      </a>
    </div>
  </div>
  <div class="w-100" id="map" style="height: 400px;"></div>
</div>
</body>
</html>
